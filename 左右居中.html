<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>左右居中</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.parent{
			width: 80%;
			height: 400px;/*固定高度只为结果直观，高度可自动*/
			margin: 0 auto;/*父元素相对于浏览器窗口左右居中*/
			background: #DEC2C2;
		}
		.child{
			width: 200px;
			height: 400px;
			margin: 0 auto;/*子元素相对于父元素左右居中*/
			background: #65AC6B;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">
			左右居中
		</div>
	</div>
</body>
</html>
