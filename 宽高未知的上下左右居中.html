<!--上下左右居中-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上下左右居中</title>
	<style type="text/css">
			*{/*实现div的上下左右居中*/
				margin: 0;
				padding: 0;
			}/*清除格式*/
			.div0{
				height: 500px;
				width: 500px;
				position: relative;/*父元素相对定位*/
				background: #678680;
			}
			.div1{
				position: absolute;/*子元素绝对定位*/
				top: 100px;
				bottom: 100px;
				left: 200px;
				right: 200px;
				background: #E3A5A5;
				text-align: center;
			}
	</style>
</head>
<body>
	<div class="div0">
		<div class="div1">
		</div>
	</div>
</body>
</html>
